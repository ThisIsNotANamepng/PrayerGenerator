<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Prayer Generator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="mobile-web-app-capable" content="yes">
    <script src=/serviceworkerfromindex.js></script>
  </head>
  <body>
    <script src="script.js"></script>



    <div class="w3-container">

      <div class="w3-panel w3-leftbar w3-light-grey">
        <p class="w3-xlarge w3-serif"><i id="quoteP">Good Morning</i></p>
        <p id="author">Have a good day</p>
      </div>
    </div>

    
    <div class="w3-center button">
    <button class="w3-button w3-center w3-red w3-white w3-border w3-border-red w3-round-large w3-ripple " onClick="quote()">Generate</button>
    </div>
